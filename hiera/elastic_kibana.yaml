---
    classes:
        - elasticsearch
        - kibana

    elasticsearch::package_url: 'https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-5.5.1.rpm'
    elasticsearch::java_install: true
    elasticsearch::jvm_options:
        - '-Xms1g'
        - '-Xmx1g'
    elasticsearch::restart_on_change: true
    elasticsearch::instances:
        es-%{::fqdn}:
            config:
                network.host: "%{::ipaddress_enp0s8}"
                node.name: "node%{::fqdn}"
                cluster.name: "test_cluster"
                discovery.zen.ping.unicast.hosts:
                    - "172.16.35.3"
                    - "172.16.35.4"
                    - "172.16.35.5"
    elasticsearch::config:
        cluster.name:
            "test_cluster"
    kibana::config:
            server.port: "5601"
            server.host: "%{::ipaddress_enp0s8}"
            elasticsearch.url: "http://%{::ipaddress_enp0s8}:9200"
