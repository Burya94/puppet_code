---
    classes:
        - wrapper
        - kibana

    elasticsearch::java_install: true
    #elasticsearch::manage_repo: true
    #elasticsearch::repo_version: '5.3'
    #elasticsearch::restart_on_change: true
    elasticsearch::api_host: "%{::ipaddress_enp0s8}"
    elasticsearch::api_port: '9200'
    elasticsearch::instance:
        es-%{::fqdn}:
            config:
                network.host: "%{::ipaddress_enp0s8}"
                node.name: "node%{::fqdn}"
                cluster.name: "test_cluster"
                discovery.zen.ping.unicast.hosts:
                    - "172.16.35.3"
                    - "172.16.35.4"
                    - "172.16.35.5"
    elasticsearch::config:
        cluster.name:
            "test_cluster"
    kibana:
        config :
            server.port: "5601"
            server.host: "%{::ipaddress_enp0s8}"
            elasticsearch.url: "http://%{::ipaddress_enp0s8}:9200"
