---
    classes:
        - wget
        - java
        - logstash
        - python
        - curator

    logstash::package_url: 'https://artifacts.elastic.co/downloads/logstash/logstash-5.5.1.rpm'
    logstash::jvm_options:
        - '-Xms512m'
        - '-Xmx512m'
    logstash::service_provider: 'systemd'
    logstash:status: 'enabled'
    logstash_configs:
        basic:
            content: 'input{
            kinesis {
            application_name => "dynamo_test"
            kinesis_stream_name => "my-logging-stream"
            region => "us-east-1"
                }
            output{
                elasticsearch {
                    hosts => [ "10.231.230.10:9200" ]
                }
            }'

    logstash_plugins:
        logstash-input-kinesis:

    python::pip: "present"
    curator::provider: 'pip'
    curator::host: "10.231.230.10"
    curator::jobs:
        logstash_close:
            command: "close"
            older_than: 1
            cron_hour: 10
            cron_minute: 10
